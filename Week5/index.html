<body>

    <div class="container">

        <div class="alert alert-success mt-3 text-center" role="alert">

        <div class="d-flex flex-row">
            <div class="col-6">
                <form class="mx-3">
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            Email
                        </label>
                        <input id="email" type="email" class="form-control" placeholder="example@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">
                            Description
                        </label>
                        <textarea id="description" class="form-control" rows="5"
                            placeholder="description for email to send"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="tel" class="form-label">
                            Tel
                        </label>
                        <input id="tel" type="tel" class="form-control" placeholder="xxx-xxx-xxxx">
                    </div>
                    <div class="d-flex flex-row gap-3">
                        <button class="btn btn-success">
                            Send
                        </button>
                        <button class="btn btn-danger">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>

            <div class="col-6">
                <div class="mx-5 px-5">
                    <div class="rounded-5 overflow-hidden">
                        <img src="/image/cat.jpg" alt="cat" class="img-fluid">
                    </div>
                </div>
            </div>
