<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โครงสร้าง HTML </title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="container">
        <h2>แสดงข้อมูลนักศึกษา</h2>

        <table id="studentTable">
            <tr>
                <th>รหัสนักศึกษา</th>
                <th>ชื่อ-นามสกุล</th>
                <th>ชื่อเล่น</th>
                <th>คณะ</th>
                <th>เบอร์โทรศัพท์</th>
                <th>อีเมล</th>
            </tr>
            <tr>
                <td>67210001</td>
                <td>มะลิรัตน์ มีวรรณ</td>
                <td>เอ</td>
                <td>เทคโนโลยีสารสนเทศ</td>
                <td>038743690</td>
                <td>a@gmail.com</td>
            </tr>
            <tr>
                <td>67210002</td>
                <td>มานี มีใจ</td>
                <td>บี</td>
                <td>บัญชี</td>
                <td>038743630</td>
                <td>b@gmail.com</td>
            </tr>
        </table>


        <div class="form-container">
            <h2>เพิ่มข้อมูลนักศึกษา</h2>
            <form id="studentForm">
                <div class="input-group">
                    <label>รหัสนักศึกษา:</label>
                    <input type="text" id="id_std" name="id_std" placeholder="กรุณากรอกรหัสนักศึกษา">
                </div>
                <div class="input-group">
                    <label>ชื่อ-นามสกุล:</label>
                    <input type="text" id="fullname" name="fullname" placeholder="กรุณากรอกชื่อ-นามสกุล">
                </div>
                <div class="input-group">
                    <label>ชื่อเล่น:</label>
                    <input type="text" id="nickname" name="nickname" placeholder="กรุณากรอกชื่อเล่น">
                </div>
                <div class="input-group">
                    <label>คณะ:</label>
                    <select id="department" name="department">
                        <option value="เทคโนโลยีสารสนเทศ">เทคโนโลยีสารสนเทศ</option>
                        <option value="บัญชี">บัญชี</option>
                        <option value="นิติศาสตร์">นิติศาสตร์</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>เบอร์โทรศัพท์:</label>
                    <input type="number" id="telephone" name="telephone" placeholder="กรุณากรอกเบอร์โทรศัพท์">
                </div>
                <div class="input-group">
                    <label>อีเมล:</label>
                    <input type="email" id="email" name="email" placeholder="กรุณากรอกอีเมล">
                </div>
                <input type="button" value="Submit" onclick="addStudent()">
            </form>
        </div>
    </div>
</body>

</html>
<script src="form.js"></script>
